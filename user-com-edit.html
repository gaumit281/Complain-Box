<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complain Box</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
        <!-- NAVBAR SECTION -->
        <nav>
            <div class="menu">
                <span><i class='bx bx-menu' id="menu-btn"></i></span>
            </div>
            <div class="user-info">
                <div class="user">
                    <p>Hey, Deniel</p>
                    <span class="text-muted">User</span>
                </div>
                <div class="profile-img">
                    <img src="images/profile.jpg" alt="profile-img">
                </div>
            </div>
        </nav>
    
        <aside>
            <div class="sidebar">
                <div class="first">
                    <div class="logo">
                        <img src="images/logo.png" alt="sidebar-logo">
                    </div>
                    <div class="close-btn">
                        <span><i class='bx bx-x' id="close-btn"></i></span>
                    </div>
                </div>
                <div class="nav-links">
                    <a href="user-complaint.html">
                        <i class='bx bxs-message-dots'></i>
                        <h3>Complaints</h3>
                    </a>
                    <a href="user-add-complaint.html">
                        <i class='bx bxs-message-alt-add'></i>
                        <h3>Add Complaints</h3>
                    </a>
                    <a href="user-profile.html">
                        <i class='bx bxs-user-circle'></i>
                        <h3>Profile</h3>
                    </a>
                    <a href="/">
                        <i class='bx bxs-log-in-circle'></i>
                        <h3>Log out</h3>
                    </a>
                </div>
            </div>
        </aside>


    <!---------------UPDATE COMPLAINT FORM ----------------->

    <div class="add-complaint">
        <div class="container">
            <h1>Update Complain Form</h1>

            <form action="user-complaint.html">
                <div class="form-data">
                    <lable>Topic</lable>
                    <input type="text" name="" id="" placeholder="Topic">
                </div>
                <div class="form-data">
                    <lable>Complainant Name</lable>
                    <input type="text" name="" id="" placeholder="Complainant name">
                </div>
                <div class="form-data">
                    <lable>Email</lable>
                    <input type="email" name="" id="" placeholder="Email">
                </div>
                <div class="form-data">
                    <lable>Mobile No.</lable>
                    <input type="number" name="" id="" placeholder="Mobile">
                </div>
                <div class="form-data">
                    <lable>Complainant Type</lable>
                    <select name="" id="">
                        <option value="">Student</option>
                        <option value="">Faculty</option>
                        <option value="">Staff</option>
                    </select>
                </div>
                <div class="form-data">
                    <lable>Roll No.</lable>
                    <input type="number" name="" id="" placeholder="Roll no">
                    <span class="text-muted">Only for students.</span>
                </div>
                <div class="form-data">
                    <lable>Student Stream Type</lable>
                    <select name="" id="">
                        <option value="">MBA</option>
                        <option value="">MSC CA & IT</option>
                    </select>
                    <span class="text-muted">Only for students.</span>
                </div>
                <div class="form-data">
                    <lable>Complaint</lable>
                    <textarea name="" id="" cols="30" rows="5" placeholder="Write complaint hear..."></textarea>
                </div>
                <div class="form-data">
                    <lable>Images</lable>
                    <input type="file" name="" id="" multiple>
                </div>

                <input type="submit" class="btn" value="SAVE" name="submit">
            </form>
            
        </div>
    </div>

    <!-------------- JS LINK -------------->
    <script src="js/script.js"></script>
    
</body>
