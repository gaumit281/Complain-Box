<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complain Box</title>
    <link rel="stylesheet" href="css/login-signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    
   <!-- Bootstrap 5 CDN Link -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

	

    <section class="wrapper">
		<div class="container">
			<div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
				<div class="logo">
					<a href="/"><img src="images/logo.png" class="img-fluid" alt="logo"></a>
				</div>
				<form action="user-add-complaint.html" class="rounded bg-white shadow p-5">
					<h3 class="text-dark fw-bolder fs-4 mb-2">Log in</h3>

					<div class="fw-normal text-muted mb-2">
						Don't have an account? <a href="sign-up.html" class="fw-bold text-decoration-none">Sign up here</a>
					</div>

					<div class="form-floating mb-3">
						<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
						<label for="floatingInput">Email address</label>
					</div>
					<div class="form-floating mb-3">
						<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
						<label for="floatingPassword">Password</label>
                        <span class="password-info mt-2">Use 8 or more characters with a mix of letters, numbers & symbols.</span>
					</div> 
                    
					<button type="submit" class="btn btn-primary submit_btn w-100 my-4">Log in</button> 
					
					<div class="fw-normal text-muted mb-2">
						Are you an admin? <a href="admin-login.html" class="fw-bold text-decoration-none">Log in here</a>
					</div>

				</form>
			</div>
		</div>
	</section>


</body>

</html>
