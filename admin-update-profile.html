<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complain Box</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body onload="loadingFunction()">
    <div id="loading"></div>

    <!-- NAVBAR SECTION -->
    <nav>
        <div class="menu">
            <span><i class='bx bx-menu' id="menu-btn"></i></span>
        </div>
        <div class="user-info">
            <div class="user">
                <p>Hey, Deniel</p>
                <span class="text-muted">Admin</span>
            </div>
            <div class="profile-img">
                <img src="images/profile.jpg" alt="profile-img">
            </div>
        </div>
    </nav>

    <aside>
        <div class="sidebar">
            <div class="first">
                <div class="logo">
                    <img src="images/logo.png" alt="sidebar-logo">
                </div>
                <div class="close-btn">
                    <span><i class='bx bx-x' id="close-btn"></i></span>
                </div>
            </div>
            <div class="nav-links">
                <a href="dashboard.html">
                    <i class='bx bxs-grid-alt'></i>
                    <h3>Dashboard</h3>
                </a>
                <a href="complaints.html">
                    <i class='bx bxs-message-dots'></i>
                    <h3>Complaints</h3>
                </a>
                <a href="students.html">
                    <i class='bx bxs-user'></i>
                    <h3>Students</h3>
                </a>
                <a href="faculty.html">
                    <i class='bx bxs-user-rectangle'></i>
                    <h3>Faculty</h3>
                </a>
                <a href="staff.html">
                    <i class='bx bxs-group'></i>
                    <h3>Staff</h3>
                </a>
                <a href="admin-profile.html">
                    <i class='bx bxs-user-circle'></i>
                    <h3>Profile</h3>
                </a>
                <a href="index.html">
                    <i class='bx bxs-log-in-circle'></i>
                    <h3>Log out</h3>
                </a>
            </div>
        </div>
    </aside>

    <!-- UPDATE PROFILE DETAILS -->

    <div class="add-complaint">
        <div class="container">
            <h1>Update Profile Details</h1>

            <form action="admin-profile.html">
                <div class="form-data">
                    <lable>Name</lable>
                    <input type="text" name="" id="" placeholder="Admin profile name">
                </div>
                <div class="form-data">
                    <lable>Email</lable>
                    <input type="email" name="" id="" placeholder="Email">
                </div>
                <div class="form-data">
                    <lable>Mobile No.</lable>
                    <input type="number" name="" id="" placeholder="Mobile">
                </div>
                <div class="form-data">
                    <lable>Profile Image</lable>
                    <input type="file" name="" id="">
                </div>

                <input type="submit" class="btn" value="SAVE" name="submit">
            </form>
            
        </div>
    </div>

    <!-------------- JS LINK -------------->
    <script src="js/script.js"></script>
</body>

</html>
